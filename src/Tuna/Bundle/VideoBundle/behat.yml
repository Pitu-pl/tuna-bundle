default:
    extensions:
        Behat\Symfony2Extension:
            kernel:
                path: Behat/Fixtures/app/AppKernel.php
                bootstrap: Behat/Fixtures/app/bootstrap.php
                env: test
                debug: false

        Behat\MinkExtension:
            base_url: http://127.0.0.1:8000
            show_tmp_dir: "./"
            show_cmd: "chrome %s"
            sessions:
                symfony:
                    goutte: ~

    suites:
        default:
            paths: [%paths.base%/Behat/Features]
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - TheCodeine\VideoBundle\Behat\Context\VideoContext