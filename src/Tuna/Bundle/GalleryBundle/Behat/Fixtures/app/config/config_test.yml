imports:
    - { resource: parameters.yml }

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/../../../Resources/config/routing_test.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ 'TheCodeineGalleryBundle' ]
    filters:
        cssrewrite: ~

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_sqlite
        path: %kernel.root_dir%/test.db
        memory: false

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

a2lix_translation_form:
    locales: [pl, en]
    default_required: true
    manager_registry: doctrine
    templating: "A2lixTranslationFormBundle::default.html.twig"

stof_doctrine_extensions:
    default_locale: pl
    persist_default_translation: false
    translation_fallback: true
    orm:
        default:
            timestampable: true
            sluggable: true
            translatable: true

liip_imagine:
    resolvers:
       default:
          web_path: ~
    filter_sets:
       admin_thumb:
              quality: 90
              filters:
                  thumbnail: { size: [260, 180], mode: outbound }
       gallery_thumb:
              quality: 90
              filters:
                  thumbnail: { size: [120, 90], mode: outbound }
       article_thumb:
              quality: 90
              filters:
                  thumbnail: { size: [200, 100], mode: outbound }
       article_full:
              quality: 90
              filters:
                  thumbnail: { size: [500, 800], mode: inset }
       gallery_thumb:
              quality: 90
              filters:
                  thumbnail: { size: [160, 120], mode: outbound }
       gallery_full:
              quality: 90
              filters:
                  thumbnail: { size: [1900, 1200], mode: inset }
       newsThumb:
            quality: 90
            filters:
                relative_resize: { widen: 170 }